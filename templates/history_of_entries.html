{% extends 'base.html' %}
{% block content %}
<h1>History of Journal Entries</h1>

<div>
    <!-- <button type="button" class="btn btn-secondary btn-sm"><a href="/history?sort=desc">Sort Entries by Latest</a></button> -->
    <button type="button" class="btn btn-outline-secondary btn-sm"><a href="/history?sort=desc">Sort Entries by Latest</a> </button>
    <button type="button" class="btn btn-outline-secondary btn-sm"><a href="/history?filter=night">Filter Entries by 'Night'</a> </button>
    <button type="button" class="btn btn-outline-secondary btn-sm"><a href="/history?filter=morning">Filter Entries by 'Morning'</a> </button>

<!--     <a href="/history?sort=desc">Sort Entries by Latest</a> <br/>
    <a href="/history?filter=night">Filter Entries by 'Night'</a> <br/>
    <a href="/history?filter=morning">Filter Entries by 'Morning'</a> -->
</div>


<p>{{ journal_entries_lst }}</p>

<ul>
    {% for journal_entry in journal_entries_lst %}
   <li> Date: {{ journal_entry.date }} </li>
    <ul> 
        <li> Type: {{ journal_entry.entry_type }}</li>
        <li> <a href="/view-entry/{{ journal_entry.entry_id }}">Details</a> </li>
        <br>
    </ul>
    {% endfor %}
</ul>

{% endblock %}
